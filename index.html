<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>5 Minute Meditation</title>
    
    <link href="css/site.css" type="text/css" rel="stylesheet"> 
    
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="js/site.js"></script>
    
    <!--  Font  -->
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
</head>
    
<body>
    <audio id="backgroundMusic" src="SimplerTimes.mp3" preload="auto"></audio>
    
    <div id="helpText"> Before you begin, make sure you are comfortable and free from distractions.</div>
    <div id="guidingText"></div>
    
    <span id="currentText"></span>
    
    <div id="startButton" class="hoverActive">
        <span id="beginText" class="bubbleText">Begin</span>
    </div>
    
    <div id="musicOptionButton" class="hoverActive optionButton">
        <span id="musicOnOffText" class="bubbleText">Music: Off</span>
    </div>
    
    <div id="fullscreenButton" class="hoverActive optionButton">
        <span id="fullscreenOnOffText" class="bubbleText">Fullscreen: Off</span>
    </div>
    
    <div id="pulsingRing"></div>
    
    <div id="guidingText"></div>
</body>
    
</html>
